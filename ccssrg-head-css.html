        /* Tooltip Stuff */

        }

            box-sizing:border-box;
            box-shadow: 0px 0px 10px #c84114;
            position: absolute;

            color: #c84114;
            text-align: center;
            padding: 10px 0;
            border-radius: 200px;
            font-weight: bold;
            box-sizing:border-box;
            box-shadow: 0px 0px 10px #c84114;

            bottom: 110%;

        }

        /* [Object] Modal
        *  https://codepen.io/Idered/pen/vytkH
        * =============================== */
        .modal {
            opacity: 0;
            visibility: hidden;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            text-align: initial;
            background: rgba(0,0,0, .9);
            transition: opacity .25s ease;
            z-index: 1;
        }

        .modal__bg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            cursor: pointer;
        }

        .modal-state {
            display: none;
        }

        .modal-state:checked + .modal {
            opacity: 1;
            visibility: visible;
        }

        .modal-state:checked + .modal .modal__inner {
            top: 0;
        }

        .modal__inner {
            position: absolute;
            top: -20%;
            right: 0;
            bottom: 0;
            left: 0;
            width: 50%;
            margin: auto;
            overflow: auto;
            background: #fff;
            border-radius: 50px;
            padding: 1em 2em;
            height: 90%;
        }

        .modal__close {
            position: absolute;
            right: 1em;
            top: 1em;
            width: 1.1em;
            height: 1.1em;
            cursor: pointer;
        }

        .modal__close:after,
        .modal__close:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 1.5em;
            background: #ccc;
            display: block;
            transform: rotate(45deg);
            left: -20%;
            margin: -3px 0 0 -1px;
            top: 20%;
        }

        .modal__close:hover:after,
        .modal__close:hover:before {
            background: #aaa;
        }

        .modal__close:before {
            transform: rotate(-45deg);
        }

        @media screen and (max-width: 768px) {
        .modal__inner {
            width: 90%;
            height: 90%;
            box-sizing: border-box;
        }
        }
